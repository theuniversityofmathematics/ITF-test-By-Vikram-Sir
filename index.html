<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Class 12 – Inverse Trigonometric Functions (Principal Value) | Online MCQ Test</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fffbe6; margin: 0; padding: 0; }
    .wrap { max-width: 900px; margin: auto; padding: 20px; }
    h1 { margin-bottom: 5px; text-align: center; }
    .subtitle { font-size: 14px; color: #555; margin-bottom: 20px; text-align: center; }
    fieldset { border: 1px solid #ccc; padding: 10px; margin-bottom: 15px; border-radius: 8px; background: #fff; }
    legend { font-weight: bold; }
    .option { display: block; margin-bottom: 5px; }
    .controls { margin-top: 15px; text-align: center; }
    button { padding: 8px 12px; margin: 5px; border: none; border-radius: 6px; cursor: pointer; background: #f0c040; }
    #resultCard { margin-top: 20px; background: #fff; padding: 15px; border-radius: 10px; border: 2px solid #ccc; max-width: 700px; margin-left: auto; margin-right: auto; text-align: center; }
    #resultCard h2 { margin-top: 0; }
    .answer-key { font-family: monospace; font-size: 14px; margin-top: 8px; text-align: left; white-space: pre-wrap; }
    #timer { font-size: 20px; font-weight: bold; color: red; text-align: center; margin-bottom: 10px; }
    .small { font-size: 13px; color:#444; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>The University Of Mathematics (Maths by Vikram Sir)</h1>
    <div class="subtitle">Class 12 – Inverse Trigonometric Functions (Principal Value) · Basic Level · 20 MCQs</div>

    <div id="studentInfoForm">
      <fieldset>
        <legend>Enter Student Details</legend>
        <label>Roll No: <input type="text" id="rollNo" required></label><br><br>
        <label>Roll Code: <input type="text" id="rollCode" required></label><br><br>
        <button type="button" onclick="startTest()">Start Test</button>
      </fieldset>
    </div>

    <div id="quizContainer" style="display:none;">
      <div id="timer"></div>
      <form id="quiz"></form>
      <div class="controls">
        <button type="button" id="nextBtn" onclick="nextQuestion()">Next</button>
      </div>
      <div id="resultCard" style="display:none;">
        <h2>Test Result</h2>
        <p id="studentDetails"></p>
        <p id="scoreDetails"></p>
        <div id="key" class="answer-key"></div>
      </div>
    </div>
  </div>

  <script>
    // original questions: ans is 'a'.. meaning the 1st option etc.
    const QUESTIONS = [
      {q: 'Principal value of sin⁻¹(√3/2) is:', options: ['π/3','2π/3','π/6','−π/3'], ans: 'a'},
      {q: 'Principal value of cos⁻¹(1/2) is:', options: ['π/3','2π/3','π/6','−π/3'], ans: 'a'},
      {q: 'Principal value of tan⁻¹(1) is:', options: ['π/4','3π/4','−π/4','π/2'], ans: 'a'},
      {q: 'Principal value of cot⁻¹(1) is:', options: ['π/4','3π/4','π/2','−π/4'], ans: 'a'},
      {q: 'Principal value of sec⁻¹(2) is:', options: ['π/3','2π/3','π/6','−π/3'], ans: 'a'},
      {q: 'Principal value of csc⁻¹(2) is:', options: ['π/6','5π/6','π/3','−π/6'], ans: 'a'},
      {q: 'Principal value of sin⁻¹(−1/2) is:', options: ['−π/6','π/6','5π/6','−5π/6'], ans: 'a'},
      {q: 'Principal value of cos⁻¹(−1/2) is:', options: ['2π/3','4π/3','π/3','−π/3'], ans: 'a'},
      {q: 'Principal value of tan⁻¹(−1) is:', options: ['−π/4','3π/4','π/4','−3π/4'], ans: 'a'},
      {q: 'Principal value of sin⁻¹(0) is:', options: ['0','π/2','π','−π/2'], ans: 'a'},
      {q: 'Principal value of cos⁻¹(0) is:', options: ['π/2','0','π','−π/2'], ans: 'a'},
      {q: 'Principal value of tan⁻¹(√3) is:', options: ['π/3','π/6','2π/3','−π/3'], ans: 'a'},
      {q: 'Principal value of cot⁻¹(√3) is:', options: ['π/6','π/3','5π/6','−π/6'], ans: 'a'},
      {q: 'Principal value of sec⁻¹(−2) is:', options: ['2π/3','−π/3','π/3','−2π/3'], ans: 'a'},
      {q: 'Principal value of csc⁻¹(−2) is:', options: ['−π/6','π/6','5π/6','−5π/6'], ans: 'a'},
      {q: 'Principal value of sin⁻¹(1) is:', options: ['π/2','−π/2','0','π'], ans: 'a'},
      {q: 'Principal value of cos⁻¹(1) is:', options: ['0','π','π/2','−π/2'], ans: 'a'},
      {q: 'Principal value of tan⁻¹(0) is:', options: ['0','π/2','π','−π/2'], ans: 'a'},
      {q: 'Principal value of cot⁻¹(0) is:', options: ['π/2','0','π','−π/2'], ans: 'a'},
      {q: 'Principal value of sin⁻¹(−1) is:', options: ['−π/2','π/2','0','−π'], ans: 'a'}
    ];

    // We'll create a preparedQuestions array where each question contains:
    // { q: ..., options: [ 'opt1', 'opt2', ... ], correct: 'a'/'b'..., correctText: '...' }
    let preparedQuestions = [];

    let shuffledQuestions = [];
    let currentQuestionIndex = 0;
    let answers = [];
    let timerInterval;
    let timeLeft = 30;

    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // Prepare questions by shuffling options per question and computing the new correct letter
    function prepareQuestionsArray(originalQs) {
      return originalQs.map((item) => {
        // original correct index (0-based)
        const origCorrectIndex = item.ans.charCodeAt(0) - 97;
        // pair each option with its original index so we can track which one was originally correct
        const optionPairs = item.options.map((optText, idx) => ({ text: optText, origIdx: idx }));
        // shuffle the option pairs
        shuffleArray(optionPairs);
        // compute new correct letter & text by finding the pair with origIdx === origCorrectIndex
        const correctPairIndex = optionPairs.findIndex(p => p.origIdx === origCorrectIndex);
        const correctLetter = String.fromCharCode(97 + correctPairIndex); // 'a','b',...
        const correctText = optionPairs[correctPairIndex].text;
        const optionsTexts = optionPairs.map(p => p.text);
        return {
          q: item.q,
          options: optionsTexts,      // shuffled option texts
          correct: correctLetter,     // letter in shuffled order
          correctText: correctText    // the text of correct answer
        };
      });
    }

    function startTest(){
      const rollNo = document.getElementById('rollNo').value.trim();
      const rollCode = document.getElementById('rollCode').value.trim();
      if(!rollNo || !rollCode){
        alert('Please enter both Roll No and Roll Code');
        return;
      }
      document.getElementById('studentInfoForm').style.display = 'none';
      document.getElementById('quizContainer').style.display = 'block';

      // Prepare and shuffle questions so different students get different order
      preparedQuestions = prepareQuestionsArray(QUESTIONS);
      shuffledQuestions = shuffleArray([...preparedQuestions]); // shuffle question order
      currentQuestionIndex = 0;
      answers = Array(shuffledQuestions.length).fill(null);
      showQuestion();
    }

    function showQuestion(){
      clearInterval(timerInterval);
      timeLeft = 30;
      document.getElementById('timer').textContent = `Time Left: ${timeLeft}s`;
      timerInterval = setInterval(()=>{
        timeLeft--;
        document.getElementById('timer').textContent = `Time Left: ${timeLeft}s`;
        if(timeLeft <= 0){
          clearInterval(timerInterval);
          nextQuestion();
        }
      },1000);

      const quiz = document.getElementById('quiz');
      quiz.innerHTML = '';
      const qObj = shuffledQuestions[currentQuestionIndex];
      // we already shuffled options when preparing the questions
      let html = `<fieldset><legend>Q${currentQuestionIndex+1}) ${qObj.q}</legend>`;
      qObj.options.forEach((opt, i) => {
        const optLetter = String.fromCharCode(97 + i); // 'a','b',...
        // prevent changing answers later by disabling after submission (handled in submit)
        html += `<label class='option'><input type='radio' name='q' value='${optLetter}'> (${optLetter}) ${opt}</label>`;
      });
      html += '</fieldset>';
      quiz.innerHTML = html;
      document.getElementById('nextBtn').textContent = currentQuestionIndex === shuffledQuestions.length - 1 ? 'Submit' : 'Next';
    }

    function nextQuestion(){
      const sel = document.querySelector("input[name='q']:checked");
      if(sel){
        answers[currentQuestionIndex] = sel.value;
      }
      if(currentQuestionIndex === shuffledQuestions.length - 1){
        submitQuiz();
        return;
      }
      currentQuestionIndex++;
      showQuestion();
    }

    function submitQuiz(){
      clearInterval(timerInterval);
      let score = 0;
      let attempted = 0;
      shuffledQuestions.forEach((item, idx) => {
        if(answers[idx] !== null){
          attempted++;
          if(answers[idx] === item.correct) score++;
        }
      });

      // hide quiz and controls
      document.getElementById('quiz').style.display = 'none';
      document.getElementById('nextBtn').style.display = 'none';
      document.getElementById('timer').style.display = 'none';

      // show result
      document.getElementById('resultCard').style.display = 'block';
      document.getElementById('studentDetails').textContent = `Roll No: ${document.getElementById('rollNo').value.trim()} | Roll Code: ${document.getElementById('rollCode').value.trim()}`;
      document.getElementById('scoreDetails').textContent = `Score: ${score} / ${shuffledQuestions.length} | Attempted: ${attempted}`;

      // Build answer key showing letter AND correct option text (in the shuffled order)
      const keyLines = shuffledQuestions.map((q, i) => {
        const letter = q.correct.toUpperCase();
        return `${i+1}: ${letter} — ${q.correctText}`;
      });

      // Also optionally show what student answered (if attempted), helpful for review
      const answeredLines = shuffledQuestions.map((q, i) => {
        const studentAns = answers[i] ? answers[i].toUpperCase() : '-';
        const correctLetter = q.correct.toUpperCase();
        const marker = (answers[i] && answers[i] === q.correct) ? '✓' : (answers[i] ? '✗' : '');
        return `${i+1}: Your: ${studentAns} | Correct: ${correctLetter} | ${marker}`;
      });

      document.getElementById('key').textContent = 'Answer Key (Letter — Option):\n' + keyLines.join('\n') + '\n\nYour answers summary:\n' + answeredLines.join('\n');
    }
  </script>
</body>
</html>
