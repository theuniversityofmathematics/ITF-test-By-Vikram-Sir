<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Class 12 – Inverse Trigonometric Functions (Principal Value) | Online MCQ Test</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fffbe6; margin: 0; padding: 0; }
    .wrap { max-width: 900px; margin: auto; padding: 20px; }
    h1 { margin-bottom: 5px; text-align: center; }
    .subtitle { font-size: 14px; color: #555; margin-bottom: 20px; text-align: center; }
    fieldset { border: 1px solid #ccc; padding: 10px; margin-bottom: 15px; border-radius: 8px; background: #fff; }
    legend { font-weight: bold; }
    .option { display: block; margin-bottom: 5px; }
    .controls { margin-top: 15px; text-align: center; }
    button { padding: 8px 12px; margin: 5px; border: none; border-radius: 6px; cursor: pointer; background: #f0c040; }
    #resultCard { margin-top: 20px; background: #fff; padding: 15px; border-radius: 10px; border: 2px solid #ccc; max-width: 500px; margin-left: auto; margin-right: auto; text-align: center; }
    #resultCard h2 { margin-top: 0; }
    .answer-key { font-family: monospace; font-size: 14px; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>The University Of Mathematics (Maths by Vikram Sir)</h1>
    <div class="subtitle">Class 12 – Inverse Trigonometric Functions (Principal Value) · Basic Level · 20 MCQs</div>

    <div id="studentInfoForm">
      <fieldset>
        <legend>Enter Student Details</legend>
        <label>Roll No: <input type="text" id="rollNo" required></label><br><br>
        <label>Roll Code: <input type="text" id="rollCode" required></label><br><br>
        <button type="button" onclick="startTest()">Start Test</button>
      </fieldset>
    </div>

    <div id="quizContainer" style="display:none;">
      <form id="quiz"></form>
      <div class="controls" id="navButtons">
        <button type="button" id="nextBtn" onclick="nextQuestion()">Next</button>
        <button type="button" id="submitBtn" onclick="submitQuiz()" style="display:none;">Submit</button>
      </div>
      <div id="resultCard" style="display:none;">
        <h2>Test Result</h2>
        <p id="studentDetails"></p>
        <p id="scoreDetails"></p>
        <div id="key" class="answer-key"></div>
      </div>
    </div>
  </div>

  <script>
    const QUESTIONS = [
      {q: 'Principal value of sin⁻¹(√3/2) is:', options: ['π/3','2π/3','π/6','−π/3'], ans: 'a'},
      {q: 'Principal value of cos⁻¹(1/2) is:', options: ['π/3','2π/3','π/6','−π/3'], ans: 'a'},
      {q: 'Principal value of tan⁻¹(1) is:', options: ['π/4','3π/4','−π/4','π/2'], ans: 'a'},
      {q: 'Principal value of cot⁻¹(1) is:', options: ['π/4','3π/4','π/2','−π/4'], ans: 'a'},
      {q: 'Principal value of sec⁻¹(2) is:', options: ['π/3','2π/3','π/6','−π/3'], ans: 'a'},
      {q: 'Principal value of csc⁻¹(2) is:', options: ['π/6','5π/6','π/3','−π/6'], ans: 'a'},
      {q: 'Principal value of sin⁻¹(−1/2) is:', options: ['−π/6','π/6','5π/6','−5π/6'], ans: 'a'},
      {q: 'Principal value of cos⁻¹(−1/2) is:', options: ['2π/3','4π/3','π/3','−π/3'], ans: 'a'},
      {q: 'Principal value of tan⁻¹(−1) is:', options: ['−π/4','3π/4','π/4','−3π/4'], ans: 'a'},
      {q: 'Principal value of sin⁻¹(0) is:', options: ['0','π/2','π','−π/2'], ans: 'a'},
      {q: 'Principal value of cos⁻¹(0) is:', options: ['π/2','0','π','−π/2'], ans: 'a'},
      {q: 'Principal value of tan⁻¹(√3) is:', options: ['π/3','π/6','2π/3','−π/3'], ans: 'a'},
      {q: 'Principal value of cot⁻¹(√3) is:', options: ['π/6','π/3','5π/6','−π/6'], ans: 'a'},
      {q: 'Principal value of sec⁻¹(−2) is:', options: ['2π/3','−π/3','π/3','−2π/3'], ans: 'a'},
      {q: 'Principal value of csc⁻¹(−2) is:', options: ['−π/6','π/6','5π/6','−5π/6'], ans: 'a'},
      {q: 'Principal value of sin⁻¹(1) is:', options: ['π/2','−π/2','0','π'], ans: 'a'},
      {q: 'Principal value of cos⁻¹(1) is:', options: ['0','π','π/2','−π/2'], ans: 'a'},
      {q: 'Principal value of tan⁻¹(0) is:', options: ['0','π/2','π','−π/2'], ans: 'a'},
      {q: 'Principal value of cot⁻¹(0) is:', options: ['π/2','0','π','−π/2'], ans: 'a'},
      {q: 'Principal value of sin⁻¹(−1) is:', options: ['−π/2','π/2','0','−π'], ans: 'a'}
    ];

    let currentQuestionIndex = 0;
    let questionOrder = [];
    let answers = {};

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function startTest(){
      const rollNo = document.getElementById('rollNo').value.trim();
      const rollCode = document.getElementById('rollCode').value.trim();
      if(!rollNo || !rollCode){
        alert('Please enter both Roll No and Roll Code');
        return;
      }
      document.getElementById('studentInfoForm').style.display = 'none';
      document.getElementById('quizContainer').style.display = 'block';

      shuffleArray(QUESTIONS);
      questionOrder = QUESTIONS.map(q => ({...q, options: shuffleOptions(q.options)}));
      currentQuestionIndex = 0;
      renderQuestion();
    }

    function shuffleOptions(options){
      const arr = options.map(o => o);
      shuffleArray(arr);
      return arr;
    }

    function renderQuestion(){
      const quiz = document.getElementById('quiz');
      quiz.innerHTML = '';
      const qData = questionOrder[currentQuestionIndex];
      let html = `<fieldset><legend>Q${currentQuestionIndex+1}) ${qData.q}</legend>`;
      qData.options.forEach((opt, i) => {
        const optLetter = String.fromCharCode(97 + i); // 'a','b','c','d'
        const disabled = answers[currentQuestionIndex] ? 'disabled' : '';
        const checked = answers[currentQuestionIndex] === optLetter ? 'checked' : '';
        html += `<label class='option'><input type='radio' name='q${currentQuestionIndex}' value='${optLetter}' ${checked} ${disabled}> (${optLetter}) ${opt}</label>`;
      });
      html += '</fieldset>';
      quiz.innerHTML = html;

      document.getElementById('nextBtn').style.display = currentQuestionIndex < questionOrder.length - 1 ? 'inline-block' : 'none';
      document.getElementById('submitBtn').style.display = currentQuestionIndex === questionOrder.length - 1 ? 'inline-block' : 'none';
    }

    function nextQuestion(){
      const selected = document.querySelector(`input[name='q${currentQuestionIndex}']:checked`);
      if(!selected){
        alert('Please select an answer before proceeding.');
        return;
      }
      answers[currentQuestionIndex] = selected.value;
      currentQuestionIndex++;
      renderQuestion();
    }

    function submitQuiz(){
      const selected = document.querySelector(`input[name='q${currentQuestionIndex}']:checked`);
      if(!selected){
        alert('Please select an answer before submitting.');
        return;
      }
      answers[currentQuestionIndex] = selected.value;
      let score = 0;
      let attempted = 0;
      questionOrder.forEach((q, idx) => {
        if(answers[idx]){
          attempted++;
          const correctIndex = q.options.indexOf(q.options.find(o => o === QUESTIONS.find(qq => qq.q === q.q).options[QUESTIONS.find(qq => qq.q === q.q).ans.charCodeAt(0)-97]));
          const correctLetter = String.fromCharCode(97 + correctIndex);
          if(answers[idx] === correctLetter) score++;
        }
      });
      document.getElementById('resultCard').style.display = 'block';
      document.getElementById('studentDetails').textContent = `Roll No: ${document.getElementById('rollNo').value} | Roll Code: ${document.getElementById('rollCode').value}`;
      document.getElementById('scoreDetails').textContent = `Score: ${score} / ${questionOrder.length} | Attempted: ${attempted}`;
      document.getElementById('key').textContent = 'Answer Key: ' + questionOrder.map((q,i) => {
        const correctIndex = q.options.indexOf(q.options.find(o => o === QUESTIONS.find(qq => qq.q === q.q).options[QUESTIONS.find(qq => qq.q === q.q).ans.charCodeAt(0)-97]));
        return `${i+1}:${String.fromCharCode(65 + correctIndex)}`;
      }).join('  ');
      document.getElementById('quiz').style.display = 'none';
      document.getElementById('navButtons').style.display = 'none';
    }
  </script>
</body>
</html>
